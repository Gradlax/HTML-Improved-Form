<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form method="get" action="results.html"
            <div>
                <label for="firstname">Your First Name<span class="required-field"</label>
                <input type="text" id="firstname" name="firstname">
                <!-- TODO: Create a "lastname" input with type "text" -->
            </div>
            
            

<form action="/action_page.php">
    <fieldset>
       <legend>People</legend>
    <label for="fname">First Name:</label> 
    <span class="required-field">*</span>
            <input type="text" minlength="3" maxlength="35" id="fname" name="fname">
                
            <br> <br> 
    <label for="lname">Last Name:</label>
    <span class="required-field">*</span>
            <input type="text" minlength="3" maxlength="35" id="lname" name="lname">
                
    <label for="age">Age:</label>
    <span class="required-field">*</span>
            <input type="number" min="21" max="120" id="age" name="age">
                <h5>You must be ATLEAST 21 to enter this contest </h5>
    <label> ZIP Code</label> 
    <span class="required-field">*</span>
        <input type="text" pattern="[0-9]{5}" title="Five digit ZIP Code"
    
    <label for="email">Email:</label>
    <span class="required-field">*</span>
            <input type="email" minlength="5" maxlength="35" id="email" name="email">
                
            <br><br>
    <label for="birthday">Birthday:</label>
    <span class="required-field">*</span>
            <input type="date" minlength="8" maxlength="12"id="birthday" name="birthday">
                
            <br><br>
            <input type="submit" value="Submit">

    <labal>Your Secret Code</labal>
    <span class="required-field">*</span> 
            <input type="password" id="pwd" name="pwd"  
            pattern=".{6}(?=.*[a-z])(?=.*[A-Z])"
            title="6 or more characters"> <input type="submit">
            <br><br> 
            
       </fieldset> 

</form>

        </form>
    </main>

</body>
</html>
